AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  The Order service is part of the ACME Serverless Shop. The goal of this specific service is to interact with the catalog, front-end, and make calls to the order services.

Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        REGION: !Ref AWS::Region
        WAVEFRONT_ENABLED: true
        WAVEFRONT_URL: !Ref WavefrontURL
        WAVEFRONT_API_TOKEN: !Ref WavefrontToken

Parameters:
  Version:
    Type: String
  User:
    Type: String
  Team:
    Type: String
  Feature:
    Type: String
    Default: acmeserverless
  Stage:
    Type: String
    Default: dev
  WavefrontURL:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/wavefront/url
  WavefrontToken:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/wavefront/token
  PaymentInboundQueue:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/payment/payment-inboundqueue
  PaymentOutboundQueue:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/payment/payment-outboundqueue
  ShipmentInboundQueue:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/shipment/shipment-inboundqueue
  ShipmentOutboundQueue:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /dev/acmeserverless/shipment/shipment-outboundqueue

Resources:
  OrdersTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - AttributeName: "ID"
          AttributeType: "S"
        - AttributeName: "User"
          AttributeType: "S"
      KeySchema: 
        - AttributeName: "ID"
          KeyType: "HASH"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "Orders"
      GlobalSecondaryIndexes: 
        - IndexName: "User"
          KeySchema: 
            - AttributeName: "User"
              KeyType: "HASH"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"
  AddOrder:
    Type: AWS::Serverless::Function
    Properties:
      Handler: addorder
      Runtime: go1.x
      CodeUri: bin/
      FunctionName: AddOrder
      Description: A Lambda function to add orders to DynamoDB
      MemorySize: 256
      Timeout: 10
      Policies:
        - AWSLambdaRole
        - AWSLambdaSQSQueueExecutionRole
        - SQSSendMessagePolicy:
            QueueName: !Ref PaymentInboundQueue
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          TABLENAME: !Ref OrdersTable
          PAYMENT_QUEUE: !Sub 'https://sqs.us-west-2.amazonaws.com/${AWS::AccountId}/${PaymentInboundQueue}'
      Events:
        AddOrderAPI:
          Type: Api
          Properties:
            Path: /order/add/{userid}
            Method: POST
      Tags:
        version: !Ref Version
        author: !Ref User
        team: !Ref Team
        feature: !Ref Feature
        region: !Ref AWS::Region
      VersionDescription: !Ref Version
  SendOrderToShipment:
    Type: AWS::Serverless::Function
    Properties:
      Handler: sendtoshipment
      Runtime: go1.x
      CodeUri: bin/
      FunctionName: SendOrderToShipment
      Description: A Lambda function to send orders to the shipment service
      MemorySize: 256
      Timeout: 10
      Policies:
        - AWSLambdaRole
        - AWSLambdaSQSQueueExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
        - SQSSendMessagePolicy:
            QueueName: !Ref ShipmentInboundQueue
      Environment:
        Variables:
          TABLENAME: !Ref OrdersTable
          SHIPPING_QUEUE: !Sub 'https://sqs.us-west-2.amazonaws.com/${AWS::AccountId}/${ShipmentInboundQueue}'
      Events:
        SendToShipment:
          Type: SQS
          Properties:
            Queue: !Sub 'arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:${PaymentOutboundQueue}'
            BatchSize: 1
            Enabled: true
      Tags:
        version: !Ref Version
        author: !Ref User
        team: !Ref Team
        feature: !Ref Feature
        region: !Ref AWS::Region
      VersionDescription: !Ref Version
  UpdateDeliveryStatus:
    Type: AWS::Serverless::Function
    Properties:
      Handler: updatedeliverystatus
      Runtime: go1.x
      CodeUri: bin/
      FunctionName: UpdateDeliveryStatus
      Description: A Lambda function to update the delivery status in DynamoDB
      MemorySize: 256
      Timeout: 10
      Policies:
        - AWSLambdaRole
        - AWSLambdaSQSQueueExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          TABLENAME: !Ref OrdersTable
      Events:
        UpdateStatus:
          Type: SQS
          Properties:
            Queue: !Sub 'arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:${ShipmentOutboundQueue}'
            BatchSize: 1
            Enabled: true
      Tags:
        version: !Ref Version
        author: !Ref User
        team: !Ref Team
        feature: !Ref Feature
        region: !Ref AWS::Region
      VersionDescription: !Ref Version
  GetAllOrders:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getallorders
      Runtime: go1.x
      CodeUri: bin/
      FunctionName: GetAllOrders
      Description: A Lambda function to get all orders from DynamoDB
      MemorySize: 256
      Timeout: 10
      Policies:
        - AWSLambdaRole
        - AWSLambdaSQSQueueExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          TABLENAME: !Ref OrdersTable
      Events:
        GetAllOrdersAPI:
          Type: Api
          Properties:
            Path: /order/all
            Method: GET
      Tags:
        version: !Ref Version
        author: !Ref User
        team: !Ref Team
        feature: !Ref Feature
        region: !Ref AWS::Region
      VersionDescription: !Ref Version
  GetOrdersByUser:
    Type: AWS::Serverless::Function
    Properties:
      Handler: getordersbyuser
      Runtime: go1.x
      CodeUri: bin/
      FunctionName: GetOrdersByUser
      Description: A Lambda function to get orders from DynamoDB based on the userID
      MemorySize: 256
      Timeout: 10
      Policies:
        - AWSLambdaRole
        - AWSLambdaSQSQueueExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          TABLENAME: !Ref OrdersTable
      Events:
        GetOrdersByUserAPI:
          Type: Api
          Properties:
            Path: /order/{userid}
            Method: GET
      Tags:
        version: !Ref Version
        author: !Ref User
        team: !Ref Team
        feature: !Ref Feature
        region: !Ref AWS::Region
      VersionDescription: !Ref Version
Outputs:
  OrdersTableARN:
    Description: ARN for the Orders DynamoDB Table
    Value: !GetAtt OrdersTable.Arn
  AddOrderURL:
    Description: "API Gateway endpoint URL for Prod environment for AddOrder"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/order/add/{userid}"
  GetAllOrdersURL:
    Description: "API Gateway endpoint URL for Prod environment for GetAllOrders"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/order/all"
  GetOrdersByUserURL:
    Description: "API Gateway endpoint URL for Prod environment for GetAllOrders"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/order/{userid}"
  SendOrderToShipmentARN:
    Description: ARN for the SendOrderToShipment function
    Value: !GetAtt SendOrderToShipment.Arn
  UpdateDeliveryStatusARN:
    Description: ARN for the UpdateDeliveryStatus function
    Value: !GetAtt UpdateDeliveryStatus.Arn