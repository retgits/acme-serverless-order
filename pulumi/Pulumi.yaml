name: acmeserverless-order
runtime: go
description: The Order service is part of the ACME Fitness Serverless Shop. The goal of this specific service is to interact with the catalog, front-end, and make calls to the order services.
template:
  config:
      aws:region:
        description: The AWS region to deploy into
      awsconfig:lambda:
        dynamoarn: 
          description: The ARN to the DynamoDB table
        sentrydsn:
          description: The DSN to connect to Sentry
        region:
          description: The AWS region to deploy into
        accountid:
          description: Your AWS Account ID
        paymentresponsequeue:
          description: The ARN of the Payment Response SQS queue (which you can create using the Pulumi deployment in the acme-serverless repo)
        paymentrequestqueue:
          description: The ARN of the Payment Request SQS queue (which you can create using the Pulumi deployment in the acme-serverless repo)
        shipmentresponsequeue:
          description: The ARN of the Shipment Response SQS queue (which you can create using the Pulumi deployment in the acme-serverless repo)
        shipmentrequestqueue:
          description: The ARN of the Shipment Request SQS queue (which you can create using the Pulumi deployment in the acme-serverless repo)
      awsconfig:tags:
        author:
          description: The author, you...
        feature:
          description: The name of the overall app you're deploying
          default: acmeserverless
        team:
          description: The team you're on
        version:
          description: The version
          default: 0.1.0